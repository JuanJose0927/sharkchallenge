<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba tecnica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Prueba tecnica Team Shark</h1>
    <div class="form">
        <h4 class="form_register_title">Formulario de registro</h4>
        <form action="http://localhost:3000/datosformulario.php" method="POST" class="form_register">
            <label for="nombre" class="form_register_label">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" class="form_register_input">
            <label for="email" class="form_register_label">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" class="form_register_input">

            <label for="password" class="form_register_label">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" class="form_register_input">

            <label for="message" class="form_register_label">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje" class="form_register_input"></textarea>
            <button type="submit" class="form_register_button">Registrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
